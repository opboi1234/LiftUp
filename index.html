<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QuoteSpace</title>
<style>
:root{
  --bg:#0f172a;
  --card:#0b1220;
  --accent:#7dd3fc;
  --text:#e6eef8;
  --muted:#9fb4c9;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, system-ui, -apple-system;}
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.05), transparent),
              linear-gradient(180deg,#071027 0%, #07142a 100%);
  color:var(--text);
  padding:24px;
}

.card{
  width:100%;
  max-width:740px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  padding:36px;
  box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  border:1px solid rgba(255,255,255,0.03);
  text-align:center;
}

h1{
  margin:0 0 10px 0;
  font-size:20px;
  color:var(--muted);
  font-weight:600;
  letter-spacing:0.4px;
}

.quote-box{
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px 20px;
  margin:18px 0;
  border-radius:12px;
  background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.008));
  position:relative;
  overflow:hidden;
}

blockquote{
  margin:0;
  font-size:20px;
  line-height:1.4;
  color:var(--text);
  max-width:680px;
  transition:opacity 260ms ease, transform 260ms ease;
  display:inline-block;
}

.author{
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
  font-weight:600;
}

.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:18px;
  flex-wrap:wrap;
}

button{
  background:transparent;
  color:var(--accent);
  border:1px solid rgba(125,211,252,0.18);
  padding:8px 12px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  backdrop-filter: blur(4px);
  transition:transform 120ms ease, background 120ms;
}
button:active{transform:scale(0.98)}
.hint{
  margin-top:10px;
  color:var(--muted);
  font-size:13px;
}

/* fade helper classes */
.hide{opacity:0; transform: translateY(6px)}
.show{opacity:1; transform: translateY(0)}

/* small responsive tweak */
@media (max-width:420px){
  blockquote{font-size:18px}
  .card{padding:20px}
}
</style>
</head>
<body>
<main class="card" role="main" aria-live="polite">
  <h1>Press <kbd>Space</kbd> for a quote</h1>

  <div id="quoteBox" class="quote-box" tabindex="0" aria-label="Quote area — press space to show a new quote">
    <blockquote id="quote" class="show">“Loading quote...”</blockquote>
  </div>

  <div class="author" id="author">— QuoteSpace</div>

  <div class="controls">
    <button id="nextBtn" title="Next quote (Space)">New quote</button>
    <button id="copyBtn" title="Copy quote to clipboard">Copy</button>
    <button id="randomBtn" title="Random accent color">Change accent</button>
  </div>

  <div class="hint">Click anywhere inside the quote box or press <strong>Space</strong>. (Also try the buttons.)</div>
</main>

<script>
const quoteEl = document.getElementById('quote');
const authorEl = document.getElementById('author');
const quoteBox = document.getElementById('quoteBox');
const nextBtn = document.getElementById('nextBtn');
const copyBtn = document.getElementById('copyBtn');
const randomBtn = document.getElementById('randomBtn');

// Fetch a random quote from ZenQuotes API
async function newQuote() {
  try {
    // fade out
    quoteEl.classList.remove('show');
    quoteEl.classList.add('hide');
    authorEl.classList.add('hide');

    const res = await fetch("https://zenquotes.io/api/random");
    const data = await res.json();
    const q = data[0];

    setTimeout(() => {
      quoteEl.textContent = `“${q.q}”`;
      authorEl.textContent = `— ${q.a}`;
      // fade in
      quoteEl.classList.remove('hide');
      quoteEl.classList.add('show');
      authorEl.classList.remove('hide');
    }, 180);
  } catch(err) {
    quoteEl.textContent = "Failed to fetch quote. Try again!";
    authorEl.textContent = "";
    quoteEl.classList.remove('hide');
    quoteEl.classList.add('show');
    authorEl.classList.remove('hide');
  }
}

// handle space key
window.addEventListener('keydown', (e) => {
  if (e.code === 'Space' || e.key.toLowerCase() === 'n') {
    e.preventDefault();
    newQuote();
  }
});

// clicking quote box
quoteBox.addEventListener('click', newQuote);

// buttons
nextBtn.addEventListener('click', newQuote);

copyBtn.addEventListener('click', async () => {
  try {
    const text = `${quoteEl.textContent} ${authorEl.textContent}`;
    await navigator.clipboard.writeText(text);
    copyBtn.textContent = 'Copied!';
    setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
  } catch (err) {
    copyBtn.textContent = 'Failed';
    setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
  }
});

// random accent color
randomBtn.addEventListener('click', () => {
  const hue = Math.floor(Math.random()*360);
  document.documentElement.style.setProperty('--accent', `hsl(${hue} 90% 65%)`);
});

// fetch a quote on page load
newQuote();
</script>
</body>
</html>
