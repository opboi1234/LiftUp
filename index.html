<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Press Space for a Quote</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#7dd3fc;
      --text:#e6eef8;
      --muted:#9fb4c9;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, system-ui, -apple-system;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.05), transparent),
                  linear-gradient(180deg,#071027 0%, #07142a 100%);
      color:var(--text);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:740px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
      text-align:center;
    }

    h1{
      margin:0 0 10px 0;
      font-size:20px;
      color:var(--muted);
      font-weight:600;
      letter-spacing:0.4px;
    }

    .quote-box{
      min-height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 20px;
      margin:18px 0;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.008));
      position:relative;
      overflow:hidden;
    }

    blockquote{
      margin:0;
      font-size:20px;
      line-height:1.4;
      color:var(--text);
      max-width:680px;
      transition:opacity 260ms ease, transform 260ms ease;
      display:inline-block;
    }

    .author{
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
      font-weight:600;
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:18px;
      flex-wrap:wrap;
    }

    button{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(125,211,252,0.18);
      padding:8px 12px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      backdrop-filter: blur(4px);
      transition:transform 120ms ease, background 120ms;
    }
    button:active{transform:scale(0.98)}
    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }

    /* fade helper classes */
    .hide{opacity:0; transform: translateY(6px)}
    .show{opacity:1; transform: translateY(0)}

    /* small responsive tweak */
    @media (max-width:420px){
      blockquote{font-size:18px}
      .card{padding:20px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>Press <kbd>Space</kbd> for a quote</h1>

    <div id="quoteBox" class="quote-box" tabindex="0" aria-label="Quote area — press space to show a new quote">
      <blockquote id="quote" class="show">“The only limit to our realization of tomorrow is our doubts of today.”</blockquote>
    </div>

    <div class="author" id="author">— Franklin D. Roosevelt</div>

    <div class="controls">
      <button id="nextBtn" title="Next quote (Space)">New quote</button>
      <button id="copyBtn" title="Copy quote to clipboard">Copy</button>
      <button id="randomBtn" title="Random background color">Change accent</button>
    </div>

    <div class="hint">Click anywhere inside the quote box or press <strong>Space</strong>. (Also try the buttons.)</div>
  </main>

  <script>
    // list of quotes (add/remove as you like)
    const QUOTES = [
      {t: "The only limit to our realization of tomorrow is our doubts of today.", a: "Franklin D. Roosevelt"},
      {t: "Do what you can, with what you have, where you are.", a: "Theodore Roosevelt"},
      {t: "Learning never exhausts the mind.", a: "Leonardo da Vinci"},
      {t: "Dream big and dare to fail.", a: "Norman Vaughan"},
      {t: "The future depends on what you do today.", a: "Mahatma Gandhi"},
      {t: "Start where you are. Use what you have. Do what you can.", a: "Arthur Ashe"},
      {t: "Life is 10% what happens to us and 90% how we react to it.", a: "Charles R. Swindoll"},
      {t: "Be yourself; everyone else is already taken.", a: "Oscar Wilde"},
      {t: "If you want to lift yourself up, lift up someone else.", a: "Booker T. Washington"},
      {t: "Small steps every day.", a: "Unknown"},
      {t: "Fall seven times, stand up eight.", a: "Japanese proverb"},
      {t: "Whatever you are, be a good one.", a: "Abraham Lincoln"},
      {t: "The secret of getting ahead is getting started.", a: "Mark Twain"},
      {t: "Difficult roads often lead to beautiful destinations.", a: "Unknown"},
      {t: "You miss 100% of the shots you don't take.", a: "Wayne Gretzky"},
      {t: "Success is not final, failure is not fatal: It is the courage to continue that counts.", a: "Winston Churchill"}
    ];

    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const quoteBox = document.getElementById('quoteBox');
    const nextBtn = document.getElementById('nextBtn');
    const copyBtn = document.getElementById('copyBtn');
    const randomBtn = document.getElementById('randomBtn');

    let lastIndex = -1;
    function pickRandomIndex(){
      if (QUOTES.length === 1) return 0;
      let i;
      do { i = Math.floor(Math.random() * QUOTES.length); } while(i === lastIndex);
      lastIndex = i;
      return i;
    }

    // animate and set
    function showQuote(index){
      const q = QUOTES[index];
      // fade out
      quoteEl.classList.remove('show');
      quoteEl.classList.add('hide');
      authorEl.classList.add('hide');
      setTimeout(() => {
        quoteEl.textContent = `“${q.t}”`;
        authorEl.textContent = `— ${q.a}`;
        // fade in
        quoteEl.classList.remove('hide');
        quoteEl.classList.add('show');
        authorEl.classList.remove('hide');
      }, 180);
    }

    function newQuote(){
      const idx = pickRandomIndex();
      showQuote(idx);
    }

    // handle space key (and prevent page scroll)
    window.addEventListener('keydown', (e) => {
      // space or N for new (optional)
      if (e.code === 'Space' || e.key.toLowerCase() === 'n') {
        e.preventDefault();
        newQuote();
      }
    });

    // allow clicking the quote area
    quoteBox.addEventListener('click', newQuote);

    // button handlers
    nextBtn.addEventListener('click', newQuote);

    copyBtn.addEventListener('click', async () => {
      try {
        const text = `${quoteEl.textContent} ${authorEl.textContent}`;
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
      } catch (err) {
        copyBtn.textContent = 'Failed';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
      }
    });

    // change accent color randomly (nice little extra)
    randomBtn.addEventListener('click', () => {
      const hue = Math.floor(Math.random()*360);
      document.documentElement.style.setProperty('--accent', `hsl(${hue} 90% 65%)`);
    });

    // init: show a random quote on load (not necessarily the first one)
    (() => {
      const i = pickRandomIndex();
      showQuote(i);
    })();
  </script>
</body>
</html>
